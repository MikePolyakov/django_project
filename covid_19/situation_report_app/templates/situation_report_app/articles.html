{% extends "base.html" %}

{% block title %}
  Articles
{% endblock %}

<!-- Page Header -->
{% block page_header %}
  <header class="masthead" style="background-image: url('')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>News</h1>
            <span class="subheading">from all the world</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

<!-- Main Content -->
{% block content %}
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for item in articles %}
        <div class="post-preview">
          <a href="{{item.url}}">
            <h2 class="post-title">
              {{item.name}}
            </h2>
          </a>
          <p class="post-meta">Posted by
            <a href="{{item.url}}">{{item.source}}</a>
            {{item.date}}</p>
        </div>
        <hr>
        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Articles &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
